{% extends "core/base.html" %}
{% block title %}{{ category.title }}{% endblock title %}
{% block content %}

  
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                {% for post in posts %}
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            <h2 class="subtitle is-4">{{post.created_at|date:"F d, Y"}}</h2>
                            <a href="{% url "detail" post.category.slug post.slug %}">
                                <h1 class="title">{{ post.title }}</h1>
                                <p>{{ post.intro }}</p>
                            </a>
                        </div>

                    </div>
                </section>
                <div class="is-divider"></div>
                        {% empty %}
                        <div class='content'>
                            <p>There is no post in this category</p>
                        </div> 
                {% endfor %}
            </div>
        </div>
    </section>    
  
  
 
{% endblock content %}
